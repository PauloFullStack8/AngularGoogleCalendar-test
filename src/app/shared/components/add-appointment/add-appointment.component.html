<form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
  <div>
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required />
      <mat-error>Title is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" required />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error>Date is required</mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Start time</mat-label>
      <input matInput app-time-picker [formControl]="$any(appointmentForm).controls['startTime']" required />
      <mat-error>Start time is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>End time</mat-label>
      <input matInput app-time-picker [formControl]="$any(appointmentForm).controls['endTime']" required />
      <mat-error>End time is required</mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
  </div>

  <button mat-raised-button color="primary" type="submit" [disabled]="!appointmentForm.valid">Add</button>
</form>

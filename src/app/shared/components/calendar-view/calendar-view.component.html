<div class="calendar">
  <table>
    <thead>
      <th>Date</th>
      <th>Appointment</th>
    </thead>

    <tbody *ngFor="let item of items; let i = index">
      <td>{{ item.date | date : 'dd/MM/yyyy' }}</td>
      <td>
        <span *ngIf="item.appointments.length > 0">
          <div
            *ngFor="let appointment of item.appointments; let j = index"
            class="appointment"
            cdkDrag
            cdkDrop
            (cdkDragEnded)="onAppointmentDragEnded($event, items, i)"
          >
            <div class="name">{{ appointment?.title }}</div>
            <div class="date">{{ appointment?.date | date : 'dd/MM/yyyy' }}</div>
            <div class="time">{{ appointment?.startTime }} - {{ appointment?.endTime }}</div>
            <div class="description">{{ appointment?.description }}</div>
            <button mat-icon-button aria-label="Delete" (click)="deleteAppointment(appointment)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </span>
      </td>
    </tbody>
  </table>
</div>

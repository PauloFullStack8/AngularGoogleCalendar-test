<div class="time-picker">
  <button class="btn btn-secondary" (click)="decrementHour()">-</button>
  <input class="form-control" type="text" [value]="hour" readonly />
  <button class="btn btn-secondary" (click)="incrementHour()">+</button>
  <button class="btn btn-secondary" (click)="decrementMinute()">-</button>
  <input class="form-control" type="text" [value]="minute" readonly />
  <button class="btn btn-secondary" (click)="incrementMinute()">+</button>
</div>
